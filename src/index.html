<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

    <main>
        <div class="container--left">
            <div class="weather__info">
                <h1 class="weather__conditions"></h1>
                <h3 class="weather__city"></h3>
                <p class="weather__date"></p>
                <p class="weather__time"></p>
            </div>
            <div class="weather__temperature">
                <h1 id="temperature"></h1>
                <p class="toggle__headline">Display temperature in:</p>

                <span>°C</span>
                <label class="switch" for="switch">
                <input type="checkbox" id="switch">
                <span class="slider"></span>
                </label>
                <span>°F</span>
            </div>
            <div class="weather__icon">
                <img src="#" alt="weather icon" id="icon">
            </div>

            <form action="#" method="get" class="form">
                <div class="search__wrapper">
                    <label for="search"></label>
                    <input type="search" name="search" id="search" placeholder="Search Location...">
                </div>
            </form>
        </div>

        <div class="container--right">
            <div class="weather__feels-like">
                <img src="#" alt="" class="feels-like__img">
                <p class="feels-like__title">Feels Like</p>
                <p class="feels-like__temperature"></p>
            </div>
            <div class="weather__humidity">
                <img src="#" alt="" class="humidity__img">
                <p class="humidity__title">Humidity</p>
                <p class="humidity__percentage"></p>
            </div>
            <div class="weather__chance-of-precip">
                <img src="#" alt="" class="chance-of-precip__img">
                <p class="chance-of-precip__title">Chance of</p>
                <p class="chance-of-precip__percentage"></p>
            </div>
            <div class="weather__wind-speed">
                <img src="#" alt="" class="wind-speed__img">
                <p class="wind-speed__title">Wind Speed</p>
                <p class="wind-speed__speed"></p>
            </div>
        </div>

        <div class="container--bottom">
            <h3 class="next-7-days">Next 7 Days</h3>

            <div class="weather__monday">
                <h3 class="monday">Monday</h3>
                <p class="monday__temperature"></p>
                <img src="#" alt="" class="monday__icon">
            </div>

            <div class="weather__tuesday">
                <h3 class="tuesday">Tuesday</h3>
                <p class="tuesday__temperature"></p>
                <img src="#" alt="" class="tuesday__icon">
            </div>

            <div class="weather__wednesday">
                <h3 class="wednesday">Wednesday</h3>
                <p class="wednesday__temperature"></p>
                <img src="#" alt="" class="wednesday__icon">
            </div>

            <div class="weather__thursday">
                <h3 class="thursday">Thursday</h3>
                <p class="thursday__temperature"></p>
                <img src="#" alt="" class="thursday__icon">
            </div>

            <div class="weather__friday">
                <h3 class="friday">Friday</h3>
                <p class="friday__temperature"></p>
                <img src="#" alt="" class="friday__icon">
            </div>

            <div class="weather__saturday">
                <h3 class="saturday">Saturday</h3>
                <p class="saturday__temperature"></p>
                <img src="#" alt="" class="saturday__icon">
            </div>

            <div class="weather__sunday">
                <h3 class="sunday">Sunday</h3>
                <p class="sunday__temperature"></p>
                <img src="#" alt="" class="sunday__icon">
            </div>
        </div>
    </main>
    
</body>
</html>
